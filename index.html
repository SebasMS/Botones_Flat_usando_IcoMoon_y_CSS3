<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Botones Flat, usando IcoMoon y CSS3</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" href="css/fonts.css">
</head>
<body>
	<a href="#" class="button green small">
		<span class="icon-plus" ></span>New
	</a>

	<a href="#" class="button blue small">
		<span class="icon-info" ></span>Information
	</a>

	<a href="#" class="button yellow small">
		<span class="icon-warning" ></span>Warning
	</a>

	<a href="#" class="button red small">
		<span class="icon-cross" ></span>Danger
	</a>

	<a href="#" class="button green medium radius">
		<span class="icon-plus" ></span>New
	</a>

	<a href="#" class="button blue medium radius">
		<span class="icon-info" ></span>Information
	</a>

	<a href="#" class="button yellow medium radius">
		<span class="icon-warning" ></span>Warning
	</a>

	<a href="#" class="button red medium radius">
		<span class="icon-cross" ></span>Danger
	</a>

	<a href="#" class="button green big">
		<span class="icon-plus" ></span>New
	</a>

	<a href="#" class="button blue big">
		<span class="icon-info" ></span>Information
	</a>

	<a href="#" class="button yellow big">
		<span class="icon-warning big" ></span>Warning
	</a>

	<a href="#" class="button red big">
		<span class="icon-cross" ></span>Danger
	</a>
</body>
</html>
